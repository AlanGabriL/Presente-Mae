<p id="texto" contenteditable>123468526</p>
<div><button>Copiar</button></div>
<div><div id="naoCopiado">copiado</div></div>

<script>
  document.querySelector("button").addEventListener("click", function (event) {
    document.querySelector("p").focus();
    document.execCommand("selectAll", false, null);
    document.execCommand("copy");

    btnNovo = document.querySelector("#naoCopiado");

    setarID();
  });
  function funcao() {
    btnNovo.setAttribute("id", "naoCopiado");
  }
  function setarID() {
    btnNovo.setAttribute("id", "Copiado");
    setTimeout(funcao, 3000);
  }
</script>
